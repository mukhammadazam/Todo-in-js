<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="./scss/main.css" />
  </head>
  <body>
    <header class="header mt-5">
      <h1 onclick="console.log('')" class="text-primary text-center">Todo List</h1>
    </header>
    <main class="container">
      <form id="form" class="form mx-auto mt-5 d-block w-100">
        <div class="d-flex align-items-center justify-content-center">
          <div class="w-50 position-relative">
            <input
              id="input"
              type="text"
              class="form__input px-4 py-2 fs-6 outline-none form-control"
              aria-label=".form-control-lg example"
              placeholder="Type Todos" />
            <span
              class="form__leni position-absolute d-block"
              id="message"></span>
          </div>
          <button class="form__btn btn btn-success py-2 px-4">Add</button>
        </div>
      </form>
      <ul id="list" class=" mt-5 "></ul>
    </main>
     
    <div class="overlay hidden" id="overlay"></div>
    <script src="./main.js"></script>
  </body>
</html>
